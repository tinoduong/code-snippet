<div class="folder-view-container">

    <div class="table-container">

      <table class="snippet-table"
             [dataSource]="folder?.snippets||[]"
             cdkDropList
             (cdkDropListDropped)="drop($event)"
             mat-table>
        
          <ng-container matColumnDef="locked">
              <th mat-header-cell *matHeaderCellDef> Locked </th>
              <td mat-cell *matCellDef="let element; let i = index">
                  <mat-icon class="lock-icon"
                            color="accent"
                            *ngIf="element?.locked"
                            (click)="toggleLock($event, i)">lock</mat-icon> 
                  <mat-icon class="lock-icon"
                            color="accent"
                            *ngIf="!element?.locked"
                            (click)="toggleLock($event, i)">lock_open</mat-icon>
              </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element; let i = index">
              <input class="snippet-name"
                     type="text"
                     (keyup)="updateName($event.target.value)"
                     [disabled]="element?.locked"
                     value="{{element.name}}" />
            </td>
          </ng-container>
        
          <!-- Language Column -->
          <ng-container matColumnDef="language">
            <th mat-header-cell *matHeaderCellDef> Language </th>
            <td mat-cell *matCellDef="let element; let i = index"> 
              
                <select class="language-options"
                        (change)="updateLanguage($event, i)"
                        [(ngModel)]="element.language"
                        [disabled]="element?.locked">
                    <option *ngFor="let lang of languages"
                            [selected]="lang === element?.language"
                            value={{lang}}> 
                    {{lang}}
                    </option>
                </select>

            </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="dateCreated">
            <th mat-header-cell *matHeaderCellDef> Created </th>
            <td mat-cell *matCellDef="let element"> {{element.dateCreated | date:'MM-dd-yyyy h:mm a'}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="dateModified">
            <th mat-header-cell *matHeaderCellDef> Modifed </th>
            <td mat-cell *matCellDef="let element"> {{element.dateModified | date:'MM-dd-yyyy h:mm a'}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr cdkDrag
              mat-row 
              *matRowDef="let row; columns: displayedColumns; let i=index"
              [ngClass]="{'selected': snippet?.id === row.id, 'table-row': true, hidden: row.isHidden}"
              (click)="onSelect(row)">
          </tr>

      </table>
    </div>

    <div class="tool-bar">

        <button mat-button
                (click)="onAdd()"
                color="accent">
            <mat-icon>add</mat-icon>
        </button>

        <button mat-button
                (click)="onRemove()"
                color="accent">
            <mat-icon>remove</mat-icon>
        </button>

    </div>

</div>
